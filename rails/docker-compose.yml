version: "3.3"

services:
  postgres:
    image: postgres:13-alpine
    environment:
      POSTGRES_PASSWORD: password
    ports:
      - "5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:4-alpine
    ports:
      - "6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data: {}
  redis_data: {}
